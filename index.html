<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="fundo">
        <h1>Ryan Lopes</h1>
        <div id="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button id="botao" onclick="clean()">C</button></td>
                    <td><button id="botao" onclick="back()">DEL</button></td>
                    <td><button id="botao" onclick="insert('/')">/</button></td>
                    <td><button id="botao" onclick="insert('*')">x</button></td>
                </tr>
                <tr>
                    <td><button id="botao" onclick="insert('7')">7</button></td>
                    <td><button id="botao" onclick="insert('8')">8</button></td>
                    <td><button id="botao" onclick="insert('9')">9</button></td>
                    <td><button id="botao" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button id="botao" onclick="insert('4')">4</button></td>
                    <td><button id="botao" onclick="insert('5')">5</button></td>
                    <td><button id="botao" onclick="insert('6')">6</button></td>
                    <td><button id="botao" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button id="botao" onclick="insert('1')">1</button></td>
                    <td><button id="botao" onclick="insert('2')">2</button></td>
                    <td><button id="botao" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button id="botao" style="height: 125px;" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button id="botao" style="width:125px;" onclick="insert('0')">0</button></td>
                    <td><button id="botao" onclick="insert('.')">.</button></td>
            
                </tr>
            </table>
        </div>
    </div>
    <script src="code.js">
    </script>
</body>
</html>
